<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
<body class="bg-[#CFF0ED]" style="font-family: 'Inter', sans-serif">
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav
        class="navbar bg-green-700 flex flex-col md:flex-row gap-4 justify-between items-center max-w-1144px mx-auto px-20 py-4"
      >
        <div class="text-xl text-white font-bold">Green Earth</div>
        <div class="flex gap-4 text-white flex-col md:flex-row text-center">
          <a href="#about" class="decoration-none">About</a>
          <a href="#gallery" class="decoration-none">Gallery</a>
          <a href="#plant-a-tree" class="decoration-none">Plant a Tree</a>
        </div>
        <div>
          <a href="#plant-a-tree"><button class="btn btn-warning rounded-3xl">
            <span class="text-green-900">Plant a Tree</span>
          </button></a>
        </div>
      </nav>
      <!-- banner -->
      <div
        class="banner bg-green-200 md:h-80 w-full text-center items-center"
        style="
          background-image: url('./assets/hero-leaf1.png'),
            url('./assets/hero-leaf2.png');
          background-position: left, right;
          background-repeat: no-repeat;
          background-size: auto 100%;
        "
      >
        <div class="max-w-1144px mx-auto md:px-20 md:py-20 py-10 text-white">
          <h1 class="md:text-5xl text-2xl font-bold mb-6 text-black">
            Plant a Tree, Grow a Future
          </h1>
          <p class="md:text-md text-sm text-gray-900 mb-8 text-black">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <a href="#plant-a-tree"><button class="btn btn-warning rounded-3xl">
            <span class="text-green-900">Get Involved</span>
          </button></a>
        </div>
      </div>
    </header>
     <!-- main content -->
    <main id="gallery" >
      <div>
        <p class="text-center text-4xl font-bold mt-5">Choose Your Trees</p>
        </div>
        <section class="flex justify-center items-center text-center mt-10">
          <span id="spinner" class="loading loading-spinner loading-xl hidden"></span>
        </section>
      <section
        class="choose-your-trees w-10/12 mx-auto grid grid-cols-1 gap-3 py-8 md:grid-cols-12 flex-col md:flex-row"
      >
        <div class="w-full md:col-span-2 button-container flex flex-col gap-2 text-left items-start" id="button-container">
          <p class="text-2xl font-bold text-left">Categories</p>
        </div>
        <div class="w-full md:col-span-8 card-container grid md:grid-cols-3 grid-cols-1 gap-2">
           
          <!-- card -->
           <h1 class="text-center md:text-5xl font-bold text-green-600 w-full col-span-3 items-center text-xl flex ">You haven't selected any category <br>Please Select a Category</h1>
           
  </div>
        </div>
        <div class="w-full md:col-span-2 cart-container bg-white rounded-sm h-full flex flex-col">
          <h1 class="text-2xl font-bold text-left px-2 my-3">Your Cart</h1>
          
        </div>
      </section>
  
</body>
</html>
